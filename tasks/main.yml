---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Ensure certbot directories exists
  file:
    dest: "{{ item }}"
    state: directory
  with_items:
    - /opt/certbot
    - /var/log/certbot
    - "{{ letsencrypt_webroot }}"

- name: Download certbot installer
  get_url:
    url: https://dl.eff.org/certbot-auto
    dest: /opt/certbot/certbot-auto
    mode: 0755
    validate_certs: False

#- name: Verify if port 80 is serving files
#  command: curl -sf http://{{ letsencrypt_domain }}/.well-known
#  register: http_code
#  ignore_errors: true

- name: Disable firewall
  command: iptables -P INPUT ACCEPT
  when: letsencrypt_firewall
  tags: skip_ansible_lint

- name: Generate certificate
  command: "./certbot-auto certonly -n --agree-tos --standalone --email {{ letsencrypt_email }} {{ '-d ' + item }}"
  args:
    chdir: /opt/certbot
  with_items: "{{ letsencrypt_domains }}"
  when: letsencrypt_domains != []

#- name: Generate ceritifacte when port 80 is in use
#  command: "./certbot-auto certonly -n --agree-tos --email {{ letsencrypt_email }} --webroot -w {{ letsencrypt_webroot }} -d {{ letsencrypt_domain }}"
#  args:
#    chdir: /opt/certbot
#  when: http_code == 200

- name: Reenable firewall
  command: iptables -P INPUT DROP
  when: letsencrypt_firewall
  tags: skip_ansible_lint

- name: Ensure cron is installed
  package:
    name: "{{ cron_packages }}"
    state: installed
  when: letsencrypt_autorenew

- name: Enable autorenew every week [without firewall]
  cron:
    name: letsencrypt
    minute: 0
    hour: 1
    weekday: 3
    job: "/opt/certbot/certbot-auto renew --webroot -w {{ letsencrypt_webroot }} --text >> /var/log/letsencrypt/renewal.log && systemctl restart {{ letsencrypt_http_server }}"
  when:
    - letsencrypt_autorenew
    - not letsencrypt_firewall

- name: Enable autorenew every week [with ingress firewall]
  cron:
    name: letsencrypt
    minute: 0
    hour: 1
    weekday: 3
    job: "iptables -P INPUT ACCEPT; /opt/certbot/certbot-auto renew --webroot -w {{ letsencrypt_webroot }} --text >> /var/log/letsencrypt/renewal.log && systemctl restart {{ letsencrypt_http_server }}; iptables -P INPUT DROP"
  when:
    - letsencrypt_autorenew
    - letsencrypt_firewall
